name: Security Scan

on:
  workflow_call:  # ðŸ‘ˆ allows reuse from CI/CD workflows
    inputs:
      image_tag:
        description: "Optional image tag (if not using artifact)"
        required: false
        type: string
    secrets:
      OCIR_HOST:
        required: true
      OCIR_REPO:
        required: true
      OCI_USERNAME:
        required: true
      OCI_AUTH_TOKEN:
        required: true

  workflow_dispatch:  # ðŸ‘ˆ allows manual trigger from Actions tab
    inputs:
      image_tag:
        description: "Optional image tag to scan"
        required: false
        type: string

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Vulnerability & Secret Scan (with Policy Enforcement)
    runs-on: ubuntu-22.04

    steps:
      # ðŸ§¾ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ“¥ Download image tag artifact (if exists)
      - name: Download image tag artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag
          path: .
        continue-on-error: true

      # ðŸ§  Resolve image tag (priority: input > artifact > default)
      - name: Determine Image Tag
        run: |
          if [ -f "image-tag.txt" ]; then
            IMAGE_TAG=$(cat image-tag.txt)
          elif [ -n "${{ inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ inputs.image_tag }}"
          else
            echo "âŒ No image tag found â€” please provide input or upload image-tag artifact."
            exit 1
          fi

          IMAGE="${{ secrets.OCIR_HOST }}/${{ secrets.OCIR_REPO }}:${IMAGE_TAG}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "ðŸ”— Scanning image: $IMAGE"

      # ðŸ” Login to OCIR
      - name: Login to OCIR
        run: |
          echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ secrets.OCIR_HOST }} \
            -u "${{ secrets.OCI_USERNAME }}" --password-stdin

      # ðŸ§° Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release jq
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy
               
                
      # ðŸ§² Pull image from OCIR before scanning
      - name: Pull image from OCIR
        run: |
          echo "ðŸ” Pulling image $IMAGE from OCIR..."
          docker pull $IMAGE


      # ðŸ” Run basic Trivy scan (table format)
      - name: Run Trivy table scan
        run: |
          echo "ðŸ§­ Quick table scan for visibility"
          trivy image --format table --severity HIGH,CRITICAL $IMAGE

      # ðŸ§ª Run Trivy vulnerability scan with policy enforcement
      - name: Run Trivy vulnerability scan
        id: trivy
        run: |
          echo "ðŸ”Ž Running vulnerability scan on image: $IMAGE"

          # Generate JSON report
          trivy image --timeout 15m \
                      --vuln-type os,library \
                      --format json \
                      --ignore-unfixed \
                      --output trivy-report.json \
                      --severity HIGH,CRITICAL \
                      $IMAGE

          # Count vulnerabilities
          CRITICAL_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          HIGH_COUNT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-report.json)

          echo "CRITICAL vulnerabilities: $CRITICAL_COUNT"
          echo "HIGH vulnerabilities: $HIGH_COUNT"

          # Policy enforcement
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "âŒ Policy violation: CRITICAL vulnerabilities found!"
            exit 1
          elif [ "$HIGH_COUNT" -gt 10 ]; then
            echo "âŒ Policy violation: Too many HIGH vulnerabilities ($HIGH_COUNT > 10)"
            exit 1
          else
            echo "âœ… Passed: Vulnerability thresholds within acceptable range."
          fi

          # Create readable table report
          trivy image --timeout 15m \
                      --severity HIGH,CRITICAL \
                      --vuln-type os,library \
                      --ignore-unfixed \
                      --format table \
                      $IMAGE | tee trivy-report.txt

      # ðŸ“Š Upload Trivy Reports
      - name: Upload Trivy Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-vulnerability-reports
          path: |
            trivy-report.json
            trivy-report.txt
